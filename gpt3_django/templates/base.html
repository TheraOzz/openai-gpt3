{% load static %}

<!DOCTYPE html>
<html>
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My first three.js app</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% comment %} <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> {% endcomment %}
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

    <script type="module" src="{% static 'rendering_angelica/index.js'%}"> </script>
    
    {% block content %}{% endblock %}

    {% comment %} <script src="js/three.js"></script> {% endcomment %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>

</html>
